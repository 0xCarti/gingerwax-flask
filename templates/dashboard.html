{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Admin Dashboard</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Pending Orders</h5>
                <p class="card-text">{{ pending_orders }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Completed Orders</h5>
                <p class="card-text">{{ completed_orders }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Site Visits</h5>
                <p class="card-text">{{ site_visits }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
